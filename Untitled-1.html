    <h3>Stay motivated!</h3>

  <div class="signup-container">
    <h2>Inscription</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required pattern="^[A-Za-z]{3,}$" title="Le nome doit comporter 3 ou plus de character">
      </div>
      <div class="form-group">
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required pattern="^\+212[0-9]{9}$" title="Le format correct est +212XXXXXXXXX">
      </div>
      <div class="form-group">
        <label for="cin" style="color: rgba(0, 0, 0, 0.996);">Numéro de CIN :</label>
        <input type="text" id="cin" name="cin" pattern="^(?=.*[0-9])(?=.*[A-Za-z])[0-9A-Za-z]{6,8}$" title="Le CIN doit comporter 8 chiffres et character" >
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Le format correct est user@gmail.com">
      </div>
      <div class="form-group">
        <label for="password" style="color: rgba(255, 247, 247, 0.996)">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">S'inscrire</button>
      </div>
    </form>
